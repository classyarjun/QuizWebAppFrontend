<div class="parent">
  <div class="container form-container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-card">
      <h2 class="form-title">User Register</h2>

      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" />
          <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
            <span class="error-text">Name is required.</span>
          </div>
        </div>

        <div class="col-md-6 form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="emailId" class="form-control" />
          <div *ngIf="studentForm.get('emailId')?.invalid && studentForm.get('emailId')?.touched">
            <span class="error-text">Valid email is required.</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="mobile">Mobile Number</label>
          <input id="mobile" type="text" formControlName="mono" class="form-control" />
          <div *ngIf="studentForm.get('mono')?.invalid && studentForm.get('mono')?.touched">
            <span class="error-text">Mobile number must be 10 digits.</span>
          </div>
        </div>

        <div class="col-md-6 form-group">
          <label for="graduateYears">Graduate Years</label>
          <input
            id="graduateYears"
            type="text"
            formControlName="graduateYears"
            class="form-control"
            inputmode="numeric"
            pattern="[0-9]*"
          />
          <div *ngIf="studentForm.get('graduateYears')?.invalid && studentForm.get('graduateYears')?.touched">
            <span class="error-text">Graduate years must be at least 1.</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="department">Department Name</label>
          <input id="department" type="text" formControlName="departmentName" class="form-control" />
          <div *ngIf="studentForm.get('departmentName')?.invalid && studentForm.get('departmentName')?.touched">
            <span class="error-text">Department name is required.</span>
          </div>
        </div>

        <div class="col-md-6 form-group">
          <label for="passoutYears">Passout Year</label>
          <input
            id="passoutYears"
            type="text"
            formControlName="passoutYears"
            class="form-control"
            inputmode="numeric"
            pattern="[0-9]*"
          />
          <div *ngIf="studentForm.get('passoutYears')?.invalid && studentForm.get('passoutYears')?.touched">
            <span class="error-text">Passout year must be between 2020 and 2030.</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="college">College Name</label>
          <input id="college" type="text" formControlName="collegeName" class="form-control" />
          <div *ngIf="studentForm.get('collegeName')?.invalid && studentForm.get('collegeName')?.touched">
            <span class="error-text">College name is required.</span>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="interest">Interest Domain</label>
          <select id="interest" formControlName="interestDomain" class="form-control">
            <option value="" disabled selected>Select your domain</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Testing">Testing</option>
            <option value="DataEngineering">Data Engineering</option>
          </select>
          <div *ngIf="studentForm.get('interestDomain')?.invalid && studentForm.get('interestDomain')?.touched">
            <span class="error-text">Interest Domain is required.</span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="studentForm.invalid">Submit</button>
    </form>
  </div>
</div>
